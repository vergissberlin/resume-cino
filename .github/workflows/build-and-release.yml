name: Deploy Resume CINO

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  call-builder:
    uses: vergissberlin/resume-builder/.github/workflows/build-resume.yml@main
    with:
      filename: cino-andrelademann
      formats: '["pdf", "epub", "docx"]'
      tag_name: ${{ github.ref_name }}
